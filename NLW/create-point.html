<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um ponto de coleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="/Style/main.css">
  <link rel="stylesheet" href="/Style/create-point.css">
  
  <link rel="stylesheet" href="/Style/responsive.css">


</head>
<body>
  <div id="page-create-point">
    

      <header>
        <img src="/assets/logo.svg" alt="Logomarca"> 
  
        <a href="/">
          <span></span>
          Voltar para home
        </a>
  
  
      </header>
      <form action=""> <!--Criação de um modelo de box para cadastros-->
        <h1>Cadastro do ponto de coleta</h1>
        
        
        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="field">
            <label for="Name">Nome da entidade</label>
            <input type="text"name="name">  

          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address">

            </div>
            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input type="text" name="address2">
              

            </div>

          </div>

          <div class="field-group">

                
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf"> <!--Para adicionar um machcode-->
                <option value="">Selecione o Estado</option> <!--Preenche o box de pesquisa e posteriormente será utilizado JS-->


              </select>

             

            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled><!--O DISABLED só permite a seleção se a opção anterior for selecionada--> 
                <option value="">Selecione a Cidade</option> 
              </select>

              <input type="hidden" name="state">

            
            </div>
          </div>  
          
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
        
 

      </form>
  </div>  
                 
    
  </div>

  

  <script src="/Scripts/create-point.js"></script>
</body>
</html>
